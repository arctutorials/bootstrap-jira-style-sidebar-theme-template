
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Bootstrap Responsive Left Sidebar Navbar Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
    td, th {
    vertical-align: middle !important;
    }
.left, .right {
        float:left;
        height:100vh;
    }
    
.left {
        background: #337ab7;
        display: inline-block;
        white-space: nowrap;
        width: 50px;
        transition: width 1s ;
    }

.right {
        background: #fff;
        width: 350px;
        transition: width 1s;
        border-style:solid;
        border-color:#ccc;
        border-width:1px;
    }    

.left:hover {
        width: 250px;
    }    
    
.item:hover {
        background-color:#ccc;
        }
        
.left .glyphicon {
        margin:15px;
        width:20px;
        color:#fff;
    }
    
.right .glyphicon {
        color:#a9a9a9;
    }
span.glyphicon.glyphicon-refresh{
    font-size:17px;
    vertical-align: middle !important;
    }
    
.item {
        height:50px;
        overflow:hidden;
        color:#fff;
    }
.title {
        background-color:#eee;
        border-style:solid;
        border-color:#ccc;
        border-width:1px;
        box-sizing: border-box;
    }
.search:hover {
        border-color:#4aa9fb;
        border-width:1px;
    }
.search {
    padding:3px 8px 3px !important;
    }
input[type=search] {
    padding: 10px 0px 10px;
	border: 0px solid #fff;
	background: #eee;
	-webkit-appearance: none;
    width:90%;
    float:none;
}
input[type=search]:focus {
    outline:none;
    }
.type{
    height: 47px;;
    }
.date{
    background-color:#f7f7f7
    }
.docdate {
    vertical-align:bottom !important;
    }
.distr {
    margin: 0 0 5px;
    font-size: 12px;
    }
.ndoc {
    margin: 0 0 5px;
    }
.storage {
    margin: 0;
    color: #aaa !important;
    font-size: 12px;
    }
        
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  
</head>
<body>
	<div class="left">
<div class="item">
<span class="glyphicon glyphicon-th-large"></span>
</div>
<div class="item active">
<span class="glyphicon glyphicon-th-list"></span>
    Bootstrap Based</div>
<div class="item">
<span class="glyphicon glyphicon-log-out"></span>
    Fully Responsive</div>
<div class="item">
<span class="glyphicon glyphicon-log-in"></span>
    Open Source Templates</div> 
<div class="item">
<span class="glyphicon glyphicon-random"></span>
    Mobile First</div>
<div class="item">
<span class="glyphicon glyphicon-remove"></span>
    Free Templates</div>    
</div>
<div class="right">
    <table class="table">
    <tr>
    <td class="title search col-md-9">
    <div class="inner-addon right-addon">
    <input class="col-md-12" type="search" placeholder="MyBootstrapTemplates">
    <i class="glyphicon glyphicon-search"></i>
        </div>
    </td>
    <th valign="middle" colspan="2" class="title text-center">
    <span class="glyphicon glyphicon-refresh"></span>
    </th>
    </tr>
    <tr>
    <td colspan="2" class="type">Free Templates</td>
  </tr>
  <tr>
    <td colspan="2" class="date">Fully Responsive Templates</td>
  </tr>
    <tr>
    <td class="docs">
    <p class="ndoc">Theme-102</p>
    <p class="distr">Open source</p>
    </td>
    <td class="docdate">Вт, 9:56</td>
  </tr>
  <tr>
    <td class="docs">
    <p class="ndoc">Theme-101</p>
    <p class="distr">Fully responsive</p>
    </td>
    <td class="docdate">Вт, 11:10</td>
  </tr>
  <tr>
    <td class="docs">
    <p class="ndoc">Theme-103</p>
    <p class="distr">Bootstrap Based</p>
    </td>
    <td class="docdate">Вт, 14:16</td>
  </tr>
</table>
</div>
	<script type="text/javascript">
	
	</script>
</body>
</html>
